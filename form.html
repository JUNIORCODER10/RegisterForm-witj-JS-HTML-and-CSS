<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="form.js" defer></script>
    <script src="https://kit.fontawesome.com/b7cef4cc25.js" crossorigin="anonymous"></script>
  
    <title>Document</title>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Creer un compte</h2>
        </div>
        <form  class="form" id="form">
        <div class="form-control ">
            <label >Username</label>
            <input type="text" id="username" placeholder="nom d'utilisateur">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>message d'erreur </small>
        </div>
        <div class="form-control ">
            <label >Email</label>
            <input type="email" id="email" placeholder="exemple@dnsd">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>message d'erreur </small>
        </div>
        <div class="form-control">
            <label >Password</label>
            <input type="password" id="password" placeholder="Password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>message d'erreur </small>
        </div>
        <div class="form-control">
            <label >Confirmer mots de passe </label>
            <input type="password" id="password2" placeholder="confirmer Pasword">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>message d'erreur </small>
        </div>
        <button>Envoyer </button>
    </form>
    </div>
</body>
</html>
